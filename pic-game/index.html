<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>pic Game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div class="one-pic">
        <img src="pic-4.avif" id="one" alt="" />
        <div class="cover hide">?</div>
      </div>

      <div class="many-pic">
        <img src="pic-1.avif" class="many" alt="" />
        <img src="pic-8.avif" class="many" alt="" />
        <img src="pic-2.avif" class="many" alt="" />
        <img src="pic-10.avif" class="many" alt="" />
        <img src="pic-5.avif" class="many" alt="" />
        <img src="pic-4.avif" class="many" alt="" />
        <img src="pic-6.avif" class="many" alt="" />
        <img src="pic-7.avif" class="many" alt="" />
        <img src="pic-9.avif" class="many" alt="" />
        <img src="pic-3.avif" class="many" alt="" />
      </div>
      <div class="overlay hide"></div>
      <div class="hide result">
        <p class="win-lose">YOU WON THE GAME</p>
        <button id="play-again">play again</button>
      </div>
      <p class="correct hide">CORRECTâœ”</p>
    </main>

    <div class="extra">
      <p class="hint">Show: <span class="hint-num">1</span></p>

      <p>Chances: <span class="chances">10</span></p>
